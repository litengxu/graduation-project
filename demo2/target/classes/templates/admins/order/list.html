    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">入住</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    var url1='/Order/list2/';
    /* document.getElementById('sosuo').onclick=function (ev) {

     }*/
    $("#sosuo").click(function () {
        var result= $("#demoReload").val()

        url1='/Order/search/'+result;

        layui.use('table', function(){

            var table = layui.table;

            table.render({
                elem: '#LAY_table_user'
                ,url: url1
                ,cols: [
                    [
                        {checkbox: true, fixed: true}
                        ,{field:'id', title: 'ID', width:80, sort: true, fixed: true}
                        ,{field:'username', title: '用户名', width:80}
                        ,{field:'card', title: '证件号', width:80, sort: true}
                        ,{field:'type', title: '类型', width:80}
                        ,{field:'inday', title: '入住时间'}
                        ,{field:'outday', title: '离店时间', sort: true, width:80}
                        ,{field:'soutday', title: '实际离店时间', sort: true, width:80}
                        ,{field:'money', title: '金额', sort:true,width:80}
                        ,{field:'number', title: '人数', sort: true, width:80}
                        ,{field:'roomid', title: '房间号', sort: true, width:135}
                        ,{ fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}


                    ]
                ]
                ,id: 'testReload'
                ,page: true
                ,height:500
            });
            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.confirm('确定入住么', function(index){
                        window.location.href='/Order/inhotel/' + data.id;
                        obj.del();
                        layer.close(index);
                    });
                    // layer.msg('ID：'+ data.id + ' 的查看操作');
                } else if(obj.event === 'del'){
                    layer.confirm('真的退房么', function(index){
                        window.location.href='/Order/delete/' + data.id +"&"+ data.username;
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    window.location.href='/Order/modify/' + data.id;
                    //  layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });
        });
    });

    layui.use('table', function(){

        var table = layui.table;

        table.render({
            elem: '#LAY_table_user'
            ,url: url1
            ,cols: [
                [
                    {checkbox: true, fixed: true}
                    ,{field:'id', title: 'ID', width:80, sort: true, fixed: true}
                    ,{field:'username', title: '用户名', width:80}
                    ,{field:'card', title: '证件号', width:80, sort: true}
                    ,{field:'type', title: '类型', width:80}
                    ,{field:'inday', title: '入住时间'}
                    ,{field:'outday', title: '离店时间', sort: true, width:80}
                    ,{field:'soutday', title: '实际离店时间', sort: true, width:80}
                    ,{field:'money', title: '金额', sort:true,width:80}
                    ,{field:'number', title: '人数', sort: true, width:80}
                    ,{field:'roomid', title: '房间号', sort: true, width:135}
                    ,{ fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}

                ]
            ]
            ,id: 'testReload'
            ,page: true
            ,height:500
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.confirm('确定入住么', function(index){
                    window.location.href='/Order/inhotel/' + data.id;
                    obj.del();
                    layer.close(index);
                });
                // layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的退房么', function(index){

                    alert("----------------------");
                    window.location.href='/Order/delete/' + data.id +"&"+ data.username;
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                window.location.href='/Order/modify/' + data.id;
                //  layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hotel后台管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="layui-layout-body">
<style type="text/css">

    @import "../css/style.css";


</style>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
        <!--    <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>-->
            <li class="layui-nav-item"><a href="/users/admin">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="/adminsmes/mes">
                    <img th:src="${session.user.getIcon()}" class="layui-nav-img"> 管理
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/adminsmes/mes">基本资料</a></dd>
                    <dd><a href="/con/delCookie">安全退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href=""></a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <!--<a class="" href="javascript:;">所有商品</a>-->
                    <!--<dl class="layui-nav-child">-->
                    <!--<dd><a href="/users/admin">列表一</a></dd>-->
                    <!--<dd><a href="javascript:;">列表二</a></dd>-->
                    <!--<dd><a href="javascript:;">列表三</a></dd>-->
                    <!--<dd><a href="">超链接</a></dd>-->
                    <!--</dl>-->
                </li>
                <li class="layui-nav-item">
                    <a href="/roomadmins/roomadmin">住房管理</a>

                </li>
                <li class="layui-nav-item"><a href="/users/admin">住客信息</a></li>
                <li class="layui-nav-item"><a href="/room/list">房间信息</a></li>
                <li class="layui-nav-item"><a href="/reserveroom/reserve">预订房间</a></li>
                <li class="layui-nav-item"><a href="/history/historylist">历史信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 3px;">

            <div class="container">



                <div class="row">
                    <form action="/room/fresh" method="post" th:object="${room}">

                        <div class="center">
                            <ul class="left-form">
                                <h2>编辑房间:</h2>
                                <li>
                                    <input type="hidden" id="id"  name="id"  placeholder="type" th:value="*{id}" required/>

                                    <div class="clear"> </div>
                                </li>
                                <li>
                                    <input type="text" id="type"  name="type"  placeholder="type" th:value="*{type}" required/>

                                    <div class="clear"> </div>
                                </li>
                                <!--<li>-->
                                <!--<input type="text"   placeholder="Email" required/>-->
                                <!--<a href="#" class="icon ticker"> </a>-->
                                <!--<div class="clear"> </div>-->
                                <!--</li>-->
                                <li>
                                    <input type="text"  id="count"  name="count" placeholder="count"th:value="*{count}" required/>
                                    <!--<a href="#" class="icon into"> </a>-->
                                    <div class="clear"> </div>
                                </li>
                                <li>
                                    <input type="text" id="price"  name="price"  placeholder="price"th:value="*{price}" required/>
                                    <!--<a href="#" class="icon into"> </a>-->
                                    <div class="clear"> </div>
                                </li>
                                <li>
                                    <input type="text" id="img"  name="img"  placeholder="img"th:value="*{img}" required/>
                                    <!--<a href="#" class="icon into"> </a>-->
                                    <div class="clear"> </div>
                                </li>
                                <li>
                                    <input type="text" id="roomid"  name="roomid"  placeholder="roomid"th:value="*{roomid}" required/>
                                    <!--<a href="#" class="icon into"> </a>-->
                                    <div class="clear"> </div>
                                </li>
                                <input type="submit" onClick="myFunction()" value="提交">
                                <div class="clear"> </div>

                            </ul>
                        </div>
                        <div class="clear"> </div>

                    </form>
                </div>
                <!-- /.row -->
            </div>





        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
         ©后台管理-By:litengxu

    </div>

</div>

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>

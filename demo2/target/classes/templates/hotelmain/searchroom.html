	<script>

			});
            layui.use(['util', 'laydate', 'layer'], function(){
                var util = layui.util
                    ,laydate = layui.laydate
                    ,layer = layui.layer;
                //固定块
                util.fixbar({
                    bar1: true
                    ,bar2: false
                    ,css: {right: 50, bottom: 100}
                    ,bgcolor: '#393D49'
                    ,click: function(type){
                        if(type === 'bar1'){
                            window.location.href="/map/baidu";
                        } else if(type === 'bar2') {
